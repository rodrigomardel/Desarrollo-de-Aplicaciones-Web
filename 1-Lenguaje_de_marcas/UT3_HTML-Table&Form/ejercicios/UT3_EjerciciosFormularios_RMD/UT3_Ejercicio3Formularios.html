<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 3.</title>
</head>
<body>
    <form method="get" action="formulario.php">
        <fieldset>
            <legend>Datos personales</legend>
            <p>
                <label>Nombre:
                    <input type="text" name="nombre" id="nombre" value="Nombre completo" size="30">
                </label>
            </p>
            <p>
                <label>Apellidos:
                    <input type="text" name="apellidos" id="apellidos" value="Dos apellidos" size="50">
                </label>
            </p>
            <p>
                <label>DNI:
                    <br>
                        <input type="text" name="dni" id="dni" pattern="[0-9]{8}[A-Za-z]">
                </label>
            </p>
            <p>
                <label>Incluir mi foto:
                        <input type="file" id="foto" accept="image/png, image/jpeg">
                </label>
            </p>
            <p>Sexo:</p>
                <ul>
                    <li>
                        <label>
                            <input type="radio" name="sexo" id="hombre" value="sexohombre">
                            Hombre
                        </label>                   
                    </li>
                    <li>
                        <label>
                            <input type="radio" name="sexo" id="mujer" value="sexomujer">
                            Mujer
                        </label>
                    </li>
                </ul>   
            <p>
                <label>Provincia
                    <select name="provincia" id="provincia">
                        <option value="" selected>-selecciona-</option>
                            <optgroup label="CYL">
                            <option value="Burgos">Burgos</option>
                            <option value="Soria">Soria</option>
                            <option value="Segovia">Segovia</option>
                            <option value="Ávila">Ávila</option>
                            <option value="Valladolid">Valladolid</option>
                            <option value="Palencia">Palencia</option>
                            <option value="León">León</option>
                            <option value="Zamora">Zamora</option>
                            <option value="Salamanca">Salamanca</option>
                        </optgroup>
                        <optgroup label="Aragón">
                            <option value="Huesca">Huesca</option>
                            <option value="Zaragoza">Zaragoza</option>
                            <option value="Teruel">Teruel</option>
                        </optgroup>
                    </select>
                </label>
            </p>
            <p>
                <label>Fecha de nacimiento <br>
                    <input type="number" id="fechanacimiento" min="1" max="31" value="1">
                </label>
                <label>de
                    <select name="mes" id="mes">
                        <option value="Enero">Enero</option>
                        <option value="Febrero">Febrero</option>
                        <option value="Marzo">Marzo</option>
                        <option value="Abril">Abril</option>
                        <option value="Mayo">Mayo</option>
                        <option value="Junio">Junio</option>
                        <option value="Julio">Julio</option>
                        <option value="Agosto">Agosto</option>
                        <option value="Septiembre">Septiembre</option>
                        <option value="Octubre">Octubre</option>
                        <option value="Noviembre">Noviembre</option>
                        <option value="Diciembre">Diciembre</option>
                    </select>
                </label>
                <label>de
                    <input id="año" name="añonacimiento" type="number" min="1900" max="2023" value="2000">
                </label>
            </p>
        </fieldset>
        <fieldset>
            <legend>Te llamamos. Indica el día y hora:</legend>
            <p>
                <label>Día
                <input type="date" id="dia" name="fechadia" min="2023-12-01">
                </label>
            </p>
            <p>
                <label>Hora:
                    <input type="time" id="hora" name="horadeldia">
                </label>
            </p>
        </fieldset>
        <fieldset>
            <legend>Datos para suscriptores</legend>
            <p>
                <label>Temas de interés <br>
                    <select name="temas" id="temas" size="4" multiple>
                        <option value="BD">Administración de bases de datos</option>
                        <option value="PR">Programación</option>
                        <option value="HW">Hardware</option>
                        <option value="SEC">Seguridad</option> 
                    </select>
                </label>
                <br>
                <label>
                    <input type="checkbox" name="suscripcionboletin" id="suscripcion" checked>
                    Suscribirme al boletín de novedades
                </label>
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Guardar cambios">
            <input type="reset" value="Borrar datos introducidos">         
        </p>
    </form> 
</body>
</html>
