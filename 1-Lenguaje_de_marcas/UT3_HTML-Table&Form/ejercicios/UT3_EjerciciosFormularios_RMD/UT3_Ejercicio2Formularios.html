    <form method="post">
        <p>Marca las casillas con las que estés mas de acuerdo</p>
        <input type="checkbox" name="estudio" id="estudio1" value="estudio suficiente">
        <label for="estudio1">He estudiado suficiente</label>
        <br>
        
        <input type="checkbox" name="estudio" id="estudio2" value="estudio todos los días">
        <label for="estudio2">Estudio todos los días</label>
        <br>

        <p>El examen lo veo de este color:</p>
        <input type="color" name="colorExamen" id="fondo" value="#000000">
        <label for="fondo">Fondo</label>
        <br><br>

        <label>Porcentaje estudiado hasta ahora:
            <input type="range" id="estudio" name="rangoEstudio" min="1" max="100" step="5" value="50" >
        </label>
        <br><br>

        <label>Nota que espero sacar en el examen:
            <input type="number" name="notaExamen" id="nota" min="0" max="10" value="0">
        </label>
        <br><br>

        <button type="submit">
            <img src="check.png" alt="imagen de check" style="height: 50px; width: 50px;">
            Enviar datos
        </button>

        <label>
            <input type="reset" value="Borrar datos">
        </label>
    </form>
