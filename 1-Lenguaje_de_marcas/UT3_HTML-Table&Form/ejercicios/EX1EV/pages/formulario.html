<!DOCTYPE html>
<html lang="es">

    <h1>Colabora con nosotros:</h1>

    <form action="datos.php" method="post">
        <fieldset>
            <legend>Datos personales</legend>
            <p>
                <label for="nom">Nombre:</label>
                <input type="text" name="nombre" id="nom" maxlength="20" value="Introduce aqui tu nombre" required>
            </p>
            <p>
                <label for="mail">Email:</label>
                <input type="email" name="correoelectronico" id="mail" value="nombre@email.com" required>

            <p>
                <label for="tel">Teléfono:</label>
                <input type="tel" name="telefono" id="tel" maxlength="8">

        </fieldset>
        <fieldset>
            <legend>Sobre la página</legend>

                <label for="meso">

                </label>
                <label for="otras">
                    <input type="radio" name="información" id="otras">
                    Otras
                </label>
            </p>
            <p>
                <label for="noticias">
                    <input type="checkbox" name="boletinnoticias" id="noticias" checked>
                    Quiero suscribirme al boletín de noticias
                </label>
            </p>
            <p>
                <label for="comen">Tus comentarios: <br>
                   <textarea name="comentarios" id="comen" cols="80" rows="10"></textarea>
                </label>
            </p>
            <p>
                <label for="listaweb">¿Cómo encontraste nuestra web?
                    <select name="lista" id="listaweb">
                        <option value="" selected>--selecciona--</option>
                        <option value="otraweb">Desde otra web</option>
                        <option value="google">Desde Google</option>
                        <option value="otrositio">Desde otro sitio</option>
                    </select>
                </label>
            </p>
        </fieldset>
        <input type="submit" value="enviar">
        <input type="reset" value="borrar">

</html>
