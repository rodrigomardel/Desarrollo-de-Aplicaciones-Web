<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>

  <body>
    <input
      type="button"
      id="hider"
      value="Haz click para desaparecer el texto"
    />

    <div id="text">Texto</div>

    <script>
      /*
      Agrega el c√≥digo JavaScript al ejercicio 1 para que, al hacer clic en el button, 
      desaparezca el texto del div con id="text".
      */

      let hiderButton = document.getElementById("hider");
      hiderButton.onclick = borrarElemento;

      function borrarElemento() {
        let divTexto = document.getElementById("text");
        divTexto.innerHTML = "";
      }
    </script>
  </body>
</html>
