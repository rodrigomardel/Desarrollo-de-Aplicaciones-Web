<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>

  <body>
    <input
      type="button"
      id="hider"
      value="Haz click para desaparecer el texto"
    />

    <div id="text">Texto</div>

    <script>
      /*
      Modifica el c√≥digo, para que, al hacer clic en el button, desaparezca el button.
      */

      let hiderButton = document.getElementById("hider");
      hiderButton.onclick = borrarElemento;

      function borrarElemento() {
        let divTexto = document.getElementById("text");
        divTexto.remove();
      }
    </script>
  </body>
</html>
