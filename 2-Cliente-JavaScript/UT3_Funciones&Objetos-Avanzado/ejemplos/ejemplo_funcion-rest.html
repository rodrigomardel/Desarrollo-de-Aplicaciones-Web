    <script>
      //AgrupaciÃ³n en un array u objeto
      function pintarVentana({ alto, ancho, ...opciones }) {
        console.log(`${alto}`);
      }

      //recibe un array de varios tipos
      function suma([...datos]) {
        let resultado = 0;
        datos.forEach((elemento) => {
          if (typeof elemento != "number") {
            resultado += 0;
          } else {
            resultado += elemento;
          }
        });
        return resultado;
      }
    </script>
