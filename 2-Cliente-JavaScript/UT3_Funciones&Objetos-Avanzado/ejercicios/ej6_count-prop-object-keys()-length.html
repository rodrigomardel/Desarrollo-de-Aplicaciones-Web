<!DOCTYPE html>

  <body>
    <script>
      /*
        Escriba una función count(obj) que devuelva el número de propiedades en el objeto. 
        Trate de hacer el código lo más corto posible.
        */

      let user = {
        name: "John",
        age: 30,
      };

      function count(object) {
        return Object.keys(object).length;
      }

      alert(count(user)); // 2
    </script>
  </body>
