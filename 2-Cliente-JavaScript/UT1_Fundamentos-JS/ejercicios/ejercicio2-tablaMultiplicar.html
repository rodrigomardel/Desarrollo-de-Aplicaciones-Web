  <body>
    <script>
      let multiplicando, producto;

      multiplicando = prompt("Escriba el multiplicando deseado");

      if (
        isNaN(multiplicando) == false &&
        multiplicando != null &&
        multiplicando != ""
      ) {
        for (let i = 0; i <= 10; i++) {
          producto = multiplicando * i;
          console.log(`${multiplicando} x ${i} = ${producto}`);
        }
      } else {
        alert("Debe introducir un valor vÃ¡lido");
      }
    </script>
  </body>
