  <body>
    <script>
      /*
      La siguiente función devuelve true si el parámetro age es mayor que 18.

      De lo contrario, pide una confirmación y devuelve su resultado.

      function checkAge(age) {
        if (age > 18) {
          return true;
        } else {
          return confirm('Did parents allow you?');
        }
      }

      Reescribirlo, para realizar lo mismo, pero sin if, en una sola línea.

      Haz dos variantes de checkAge:

      Usando un operador de signo de interrogación ?
      Uso de OR ||
      */

      "use strict";

      //Variante con operador ternario.
      function checkAge(age) {
        return age > 18 ? true : confirm("Did parents allow you?");
      }

      //Variante operador OR
      function checkAge(age) {
        return age > 18 || confirm("Did parents allow you?");
      }

      /*
      Escriba una función min(a,b)que menos devuelve los dos números a y b.

      Por ejemplo:

      min(2, 5) == 2
      min(3, -1) == -1
      min(1, 1) == 1
      */

      function min(a, b) {
        if (a < b) {
          return a;
        } else {
          return b;
        }
      }

      function min(a, b) {
        return a < b ? a : b;
      }

      /*
      Escriba una función pow(x,n) que devuelve x en el poder n. O, en otras palabras, 
      se multiplica x por sí mismo n tiempos y devuelve el resultado.

      pow(3, 2) = 3 * 3 = 9
      pow(3, 3) = 3 * 3 * 3 = 27
      pow(1, 100) = 1 * 1 * ...* 1 = 1

      Crear una página web que se alete x y n, y luego muestra el resultado de pow (x,n).

      Corre la demo

      P.S. En esta tarea, la función debe apoyar únicamente los valores naturales de n: enteros de 1.
      */

      function pow(x, n) {
        let resultado = x;
        for (let i = 1; i < n; i++) {
          resultado *= x;
        }
        return resultado;
      }

      let x = +prompt("x?", "");
      let n = +prompt("n?", "");

      if (n < 1) {
        alert(`Power ${n} is not supported, use a positive integer`);
      } else {
        alert(pow(x, n));
      }
    </script>
