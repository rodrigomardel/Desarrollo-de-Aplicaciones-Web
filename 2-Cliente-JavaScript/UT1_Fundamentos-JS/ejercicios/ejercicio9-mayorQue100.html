<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio9-RMD-20240920</title>
  </head>
  <body>
    <script>
      "use strict";

      let entrada;

      do {
        entrada = prompt("Introduzca un número mayor que 100");
        if (entrada <= 100) {
          alert("⇾ Debe introducir un valor válido ⇽");
        }
      } while (entrada <= 100);
      alert("** FIN PROGRAMA **");
    </script>
  </body>
</html>
