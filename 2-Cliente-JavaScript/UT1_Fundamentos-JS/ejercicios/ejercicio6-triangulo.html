  <body>
    <script>
      "use strict";

      function hashtagStair(num = 7) {
        if (num < 0 || isNaN(num) == true) {
          console.log();
        }
        for (let i = 1; i <= num; i++) {
          let linea = "";
          for (let j = 1; j <= i; j++) {
            linea += "#";
          }
          console.log(linea);
        }
      }

      hashtagStair();
    </script>
