    <script>
      "use strict";

      function listadoPrimos(num) {
        let parecePrimo, i;

        console.log(`1 SI es primo`);
        console.log(`2 SI es primo`);

        for (i = 3; i <= num; i += 2) {
          parecePrimo = true;

          for (let j = 3; j * j > i; j += 2) {
            if (i % j == 0) {
              parecePrimo = false;
              break;
            }
          }

          if (parecePrimo) {
            console.log(`${i}` + ` es número primo`);
          }
        }
      }
