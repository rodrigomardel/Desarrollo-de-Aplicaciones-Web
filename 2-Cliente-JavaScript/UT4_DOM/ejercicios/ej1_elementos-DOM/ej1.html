<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM-DOM children</title>
  </head>
  <body>
    <div>Users:</div>
    <ul>
      <li>John</li>
      <li>Pete</li>
    </ul>
    <script>
      /*
        Para cada una de las siguientes preguntas, da al menos una forma de cómo acceder a ellos:
            * ¿El nodo <div> del DOM?
            * ¿El nodo <ul> del DOM?
            * El segundo <li> (con Pete)?
        */

      let nodoDiv = document.body.firstElementChild;
      let nodoUl = document.body.children[1];
      let segundoNodoLi = document.body.children[1].children[1];
    </script>
  </body>
</html>
