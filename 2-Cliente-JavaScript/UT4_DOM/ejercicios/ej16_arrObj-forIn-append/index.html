<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>

  <body>
    <div id="tree"></div>

    <!-- El resultado debe ser:
<div id="tree">
<ul>
  <li>Fish
    <ul>
      <li>trout</li>
      <li>salmon</li>
    </ul>
  </li>
  <li>Trees
    <ul>
      <li>Huge
        <ul>
          <li>sequoia</li>
          <li>oak</li>
        </ul>
      </li>
      <li>Flowering
        <ul>
          <li>apple tree</li>
          <li>magnolia</li>
        </ul>
      </li>
    </ul>
  </li>
</ul>
</div>
-->

    <script>
      let data = {
        Fish: {
          trout: {},
          salmon: {},
        },

        Trees: {
          Huge: {
            sequoia: {},
            oak: {},
          },
          Flowering: {
            "apple tree": {},
            magnolia: {},
          },
        },
      };

      function createTree(container, datos) {
        const ul = document.createElement("ul");
        container.append(ul);
        for (let dato in datos) {
          console.log(dato);
          let li = document.createElement("li");
          li.innerText = dato;
          ul.append(li);
          createTree(li, datos[dato]);
        }
        if (ul.children.length == 0) {
          ul.remove();
        }
      }

      createTree(document.getElementById("tree"), data);
    </script>
  </body>
</html>
