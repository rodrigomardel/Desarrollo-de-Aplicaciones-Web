<!DOCTYPE html>
<html>
  <head>

    <form name="search">

    <script>
      /*¿Cómo encontrar?… */

      /* La tabla con id="age-table".*/
      let ageTable = document.getElementById("age-table");

      const labelTabla = ageTable.querySelectorAll("label");
      console.log(labelTabla.length);

      /* El primer td en la tabla (con la palabra "Edad").*/
      const primeraCelda = ageTable.rows[0].querySelector("td:first-child");
      console.log(primeraCelda.textContent);

      /* El form con name="search".*/
      const formulario = document.getElementsByName("search")[0];
      const formulario2 = document.querySelector("form[name='search']");

      /* El primer input en ese formulario.*/
      const primerInputFormulario = document.querySelector(
        "form > input:first-child"
      );

      /* El último input en ese formulario.*/
      const ultimoInputFormulario = document.querySelector(
        "form>input:last-child"
      );
      const ultimoInputFormulario2 = formulario.lastElementChild;
