<!DOCTYPE html>

<table border="1px solid black" id="table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Surname</th>
      <th>Age</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>John</td>
      <td>Smith</td>
      <td>10</td>
    </tr>
    <tr>
      <td>Pete</td>
      <td>Brown</td>
      <td>15</td>
    </tr>
    <tr>
      <td>Ann</td>
      <td>Lee</td>
      <td>5</td>
    </tr>
  </tbody>
</table>

<script>
  /*Escribe el código para ordenarla por la columna "name".*/

  let tabla = document.getElementsByTagName("table")[0];
  console.log(tabla);

  function ordenarTabla(tabla) {
    let arrayFilas = Array.from(document.querySelectorAll("table tbody tr"));
    let tbody = tabla.querySelector("tbody");

    // Ordena las arrayFilas según el contenido del primer
    arrayFilas.sort((filaA, filaB) => {
      let tdA = filaA.children[0].textContent.trim().toLowerCase();
      let tdB = filaB.children[0].textContent.trim().toLowerCase();
      return tdA.localeCompare(tdB); // Comparación alfabética
    });

    // Reorganiza las arrayFilas ordenadas en el DOM
    arrayFilas.forEach((fila) => tbody.appendChild(fila));
  }

  ordenarTabla(tabla);
</script>
