<!DOCTYPE html>
<html>
  <body>
    <a name="list">La lista</a>
    <ul>
      <li><a href="http://google.com">http://google.com</a></li>
      <li><a href="/tutorial">/tutorial.html</a></li>
      <li><a href="local/path">local/path</a></li>
      <li><a href="ftp://ftp.com/my.zip">ftp://ftp.com/my.zip</a></li>
      <li><a href="http://nodejs.org">http://nodejs.org</a></li>
      <li><a href="http://internal.com/test">http://internal.com/test</a></li>
    </ul>

    <script>
      /*Haz todos los enlaces externos de color orange alterando su propiedad style.

    Un link es externo si:
      * Su href tiene ://
      * Pero no comienza con http://internal.com.*/
      let enlaces = document.body.querySelectorAll("li > a");

      enlaces.forEach((enlace) => {
        if (
          enlace.getAttribute("href").includes("://") &&
          !enlace.getAttribute("href").startsWith("http://internal.com")
        ) {
          enlace.style.color = "orange";
        }
      });
    </script>
  </body>
</html>
