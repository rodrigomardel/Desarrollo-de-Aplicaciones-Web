<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <script>
      /*
        2.	Escribe una función muestra que recibe un objeto como parámetro y escribe por consola cada propiedad con su valor.
                Por ejemplo, muestra(grupos[0]), escribiría:
                aula: 12
                grupo: 751A
                curso: 1
                ciclo: ASIR
                turno: D
        */

      let grupos = [
        { aula: 12, grupo: "751A", curso: 1, ciclo: "ASIR", turno: "D" },
      ];

      function muestra(object) {
        for (const key in object) {
          console.log(`${key}: ${object[key]}`);
        }
      }

      muestra(grupos[0]);
    </script>
  </body>
