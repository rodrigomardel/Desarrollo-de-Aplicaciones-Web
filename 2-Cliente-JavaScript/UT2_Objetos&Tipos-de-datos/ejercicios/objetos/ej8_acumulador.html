  <body>
    <script>
      /*
        8.	Crea una función constructora Accumulator(valorInicial).
            El objeto que se crea debería:
            •	Almacenar el valorInicial en la propiedad value.
            •	Tendrá un método read() que se utiliza para pedir un valor y agregarlo a value.
        */

      function Accumulator(valorInicial) {
        this.value = valorInicial;
        this.read = function () {
          this.value += prompt("Ingrese nuevo valor");
        };
      }
    </script>
  </body>
