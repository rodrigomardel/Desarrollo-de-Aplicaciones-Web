  <body>
    <script>
      /*
        29.	Crea una función llamada vaciarArray(), que recibe como parámetro un array y vacía su contenido,
        es decir, después de llamar a esta función, el array pasado como parámetro no tendrá datos.
        */

      var gruposMusicales = ["Muse", "RHCP", "QOSA", "L.P.R.", "Desakato"]

      function vaciarArray(array) {
        /*for (let index = 0; index < array.length; index++) {
          delete array[index];
        }*/
       
        //otra opción
        //array.length = 0;
        //otra opcion usando splice
        array.splice(0, array.length);//splice() por defecto va de 0 a la longitud del array
        
      }

      vaciarArray(gruposMusicales);
      console.log(gruposMusicales);

    </script>
