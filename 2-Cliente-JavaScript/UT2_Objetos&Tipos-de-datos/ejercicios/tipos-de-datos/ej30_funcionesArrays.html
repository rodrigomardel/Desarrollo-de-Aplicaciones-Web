    <script>
      /*
      Crea un array, cuyo contenido son números.
      */

      let arrayNumber = [12, 5, 0, 6, 8, 1, 13];

      /*Haz una función que muestre en la página los números pares que hay en el array, utilizando un for, utilizando forEach(), for..in y for..of.*/
      function mostrarNumerosPares(arrayNumber) {
        console.log("Bucle for:");
        for (i = 0; i < arrayNumber.length; i++) {
          if (arrayNumber[i] % 2 == 0) {
            console.log(arrayNumber[i]);
          }
        }

        console.log("Bucle forEach:");
        arrayNumber.forEach((element) => {
          if (element % 2 == 0) {
            console.log(element);
          }
        });

        console.log("Bucle for in:");
        for (const indice in arrayNumber) {
          if (arrayNumber[indice] % 2 == 0) {
            console.log(arrayNumber[indice]);
          }
        }

        console.log("Bucle for of:");
        for (const number of arrayNumber) {
          if (number % 2 == 0) {
            console.log(number);
          }
        }
      }

      /*Haz una función que muestre en la página el resultado de sumar todos los elementos del array.*/
      function sumaArray(array) {
        let suma = 0;
        array.forEach((element) => {
          suma += element;
        });
        console.log(suma);
      }
