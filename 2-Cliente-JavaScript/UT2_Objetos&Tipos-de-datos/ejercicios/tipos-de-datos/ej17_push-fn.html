  <body>
    <script>
      /*
        17.	Cuestiones sobre Arrays (2)
            En el siguiente código, ¿qué ocurrirá cuando se ejecuta la última línea?
        */

      let arr = ["a", "b"];

      arr.push(function () {
        console.log("hola");
      });

      arr[2](); // el metodo push añade a la última posisició del array el contenido () y se ejecuta.
    </script>
