<body>
    <script>
        /*
        Crea una función llamada copiarArray(), que recibe como parámetro un array con elementos de cualquier tipo 
        y devuelve una copia del mismo.
        */

        $marcasBicicleta = ["MMR","BH","Megamo", 84];

        function copiarArray(array){
            let nuevoArray;

            nuevoArray = array.slice(0);

            return nuevoArray;
        }

        
        let copia = copiarArray($marcasBicicleta);
       // $marcasBicicleta[0] ="UUU"; comprobación copia
        console.log(copia);

    </script>
