    <script>
      /*
              26.	Ordenar por edad
                  Escribe la función ordenarPorEdad(users) que recibe como parámetro un array de objetos
                  con la propiedad edad y los ordena según edad.

                  Por ejemplo:
                  let john = { name: "John", edad: 25 };
                  let pete = { name: "Pete", edad: 30 };
                  let mary = { name: "Mary", edad: 28 };

                  let arr = [pete, john, mary];

                  ordenarPorEdad(arr);

                  // ahora: [john, mary, pete]

                  console.log(arr[0].name); // John
                  console.log(arr[1].name); // Mary
                  console.log(arr[2].name); // Pete
              */

      let john = { name: "John", edad: 25 };
      let pete = { name: "Pete", edad: 30 };
      let mary = { name: "Mary", edad: 28 };

      let array = [pete, john, mary];

      function ordenarPorEdad(array) {
        //array.sort((a, b) => a.edad - b.edad);
        array.sort(function (a, b) {
          if (a.edad < b.edad) {
            return -1; // a va antes que b
          } else if (a.edad > b.edad) {
            return 1; // b va antes que a
          } else {
            return 0; // son iguales, no se cambia el orden
          }
        });
      }

      ordenarPorEdad(array);

      // ahora: [john, mary, pete]

      console.log(array[0].name); // John
      console.log(array[1].name); // Mary
      console.log(array[2].name); // Pete
    </script>
