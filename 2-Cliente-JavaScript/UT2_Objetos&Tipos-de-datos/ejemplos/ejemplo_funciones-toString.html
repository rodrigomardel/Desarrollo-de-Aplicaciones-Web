  <body>
    <script>
      let prueba = "hola";

      function ultimaLetraMayus(texto) {
        let principio = texto.slice(0, texto.length - 1);
        let ultimoCaracter = texto[texto.length - 1].toUpperCase();

        return principio + ultimoCaracter;
      }

      function ultimaLetraMayusv2(texto) {
        let cadenaCaracteres = [];

        //let cadenaCaracteres = cad.split("");
        for (let car of texto) {
          cadenaCaracteres.push(car);
        }

        cadenaCaracteres[cadenaCaracteres.length - 1] =
          cadenaCaracteres[cadenaCaracteres.length - 1].toUpperCase();

        let resultado = cadenaCaracteres.join("");
        return resultado;
      }

      console.log(ultimaLetraMayusv2(prueba));
    </script>
  </body>
