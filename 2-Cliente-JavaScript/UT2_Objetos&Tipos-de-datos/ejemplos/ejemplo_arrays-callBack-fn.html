<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let numeros = [1, 2, 5, 7, 8];

      numeros.forEach((valor, indice) => {
        console.log("pos" + indice + " - valor " + valor);
      });

      let resultado = numeros.find((valor) => {
        return valor < 5;
      });

      console.log(`El primer valor menor de 5 es: ${resultado}`);
    </script>
  </body>
</html>
