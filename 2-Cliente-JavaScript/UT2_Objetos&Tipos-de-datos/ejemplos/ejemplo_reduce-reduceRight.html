<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let nums = [200,125,25];

        console.log(
            nums.reduce((valorAcumulado, siguienteValor)=> {
                valorAcumulado -= siguienteValor;
                return valorAcumulado;
            })
        )

        //De derecha a izquierda
        console.log(
            nums.reduceRight((valorAcumulado, siguienteValor)=> {
                valorAcumulado -= siguienteValor;
                return valorAcumulado;
            })
        )
    </script>
</body>
</html>
